<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Open+Sans:wght@400;600;700&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Home of the best food</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <a href="#" class="header__logo">
                    <img src="./img/icon/logo.svg" alt="logo">
                </a>
                <div class="header__information">
                    <ul class="header__menu">
                        <li><a href="#">Главная</a></li>
                        <li><a href="#">Меню</a></li>
                        <li><a href="#">О нас</a></li>
                        <li><a href="#">Бронь</a></li>
                    </ul>
                    <div class="header__buy">
                        <img src="./img/icon/cart.svg" alt="cart">
                    </div>
                    <div class="header__telephone">
                        <a href="tel:+999-888-76-54" class="header__number">
                            <div class="header__tel">
                                <img src="./img/icon/phone.svg" alt="telephone">
                            </div>
                            <span>+999-888-76-54</span>
                        </a>
                        <div class="header__text">Свяжитесь с нами для бронирования</div>
                    </div>
                    <button type="button" class="header__button button">Заказ столика</button>
                </div>
                <div class="header__burger">
                    <img src="./img/icon/burger.svg" alt="burger_menu">
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__description">
                    <div class="hero__subtext">Добро пожаловать в</div>
                    <h1 class="hero__header">Наш ресторан</h1>
                    <div class="hero__suptext">ДОМ ЛУЧШЕЙ ЕДЫ</div>
                    <a href="#" class="hero_button button">Меню</a>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
